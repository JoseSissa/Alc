<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>


<body class="body">
    
    <header class="header">
        <a href="#" class="header__logo"><img src="../src/image/logo.jpg" alt="" class="logo"> </a>
    </header>
    <main class="main">

        <section class="section__login">

            <div class="login">

                <div class="login__header">

                    <h2 class="login__header--title">
                        Inicia sesión
                    </h2>

                </div>

                <div class="login__body">

                    <input id="user" class="login__input" type="text" placeholder="Usuario" required>
                    <input id="password" class="login__input" type="password" placeholder="Contraseña" required>
                    <input id="submit" class="button" type="submit" value="Ingresa">

                
                </div>

            </div>

        </section>

    </main>

</body>
</html>
