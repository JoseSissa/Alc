<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/styles-min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&amp;display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header"><a class="header__logo" href="#"><img class="logo" src="../src/image/logo.jpg" alt=""></a></header>
    <main class="main">
      <section class="section__login">
        <div class="login">
          <div class="login__header">
            <h2 class="login__header--title">Inicia sesión</h2>
          </div>
          <div class="login__body">
            <input class="login__input" id="user" type="text" placeholder="Usuario" required="">
            <input class="login__input" id="password" type="password" placeholder="Contraseña" required="">
            <input class="button" id="submit" type="submit" value="Ingresa">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
