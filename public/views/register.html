              <input class="login__input" id="rol" type="text" name="rol" placeholder="Rol" required="">
              <input class="login__input" id="pass" type="password" name="pass" placeholder="ContraseÃ±a" required="">
              <input class="button" id="submit" type="submit" value="Registrese">

          </div>
        </div>
      </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"> </script>
